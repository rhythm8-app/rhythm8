apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: rhythm8-prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: rhythm8/backend:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: rhythm8-config
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: rhythm8-secrets
              key: SECRET_KEY
        - name: POCKETBASE_ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: rhythm8-secrets
              key: POCKETBASE_ADMIN_EMAIL
        - name: POCKETBASE_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rhythm8-secrets
              key: POCKETBASE_ADMIN_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: rhythm8-prod
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP