apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rhythm8-ingress
  namespace: rhythm8-prod
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - rhythm8.app
    - api.rhythm8.app
    secretName: rhythm8-tls
  rules:
  - host: rhythm8.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  - host: api.rhythm8.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000